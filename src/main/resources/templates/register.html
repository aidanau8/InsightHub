<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register – InsightHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>InsightHub</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/register}">Register</a>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>User Registration</h2>

        <!-- SUCCESS MESSAGE -->
        <div th:if="${successMessage}" class="alert success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- GLOBAL ERRORS -->
        <div th:if="${#fields.hasErrors('*')}" class="alert error">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}"></li>
            </ul>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" th:field="*{username}">
                <div class="field-error" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}">
                <div class="field-error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}">
                <div class="field-error" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 InsightHub Internship</p>
</footer>

</body>
</html>
